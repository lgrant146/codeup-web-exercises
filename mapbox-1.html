<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox Mini Exercise 1</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
<!--Mini - Exercise 1 (after customizing map)-->
<!--Create an HTML file called mapbox-1.html-->
<!--In this file, create a Mapbox map that shows your home town. After 5 seconds, have the map automatically change to a map of the entire United States using a satellite style.-->
<style>
    body { margin: 0; padding: 0}
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
<div id='map'></div>
<script src="js/keys.js"></script>
<script>
    mapboxgl.accessToken = mapboxKey;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        center: [-97.7431, 30.2672],
        zoom: 9,
    });
    setTimeout(function switchMapSatellite() {
        map.setZoom(3);
        map.setStyle('mapbox://styles/mapbox/satellite-v9');
    }, 5000);

</script>
</body>
</html>
