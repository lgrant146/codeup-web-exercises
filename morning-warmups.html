        <body>
        <script>
            "use script";
                 // Write a JavaScript function that takes in a string input and returns true if the input is at least 8 characters in length. It should return false for all other string inputs.
                function lengthEight(str) {
                        if (str.length >= 8) {
                            return true;
                        } else {
                            return  false;
                        }

                }
                console.log(lengthEight("cat"));
                console.log(lengthEight("hyperbole"));




        </script>
        </body>
