<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Register</title>
        </head>
        <body>
        <form action="https://request-inspector.glitch.me" method="POST">
            <div>
                <label for="username">Username</label>
                <input name="username" id="username" autofocus="autofocus" required>
                <label for="email">Email</label>
                <input name="email" id="email" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input  type="password" name="password" id="password" required>
                <label for="confirm password">Confirm Password</label>
                <input  type="password" name="password" id="confirm password" required>
            </div>
            <div>
                <input name="signup" type="checkbox" id="signup" checked>
                <label for="signup">Sign me up for the newsletter</label>
            </div>
            <div>
                <button type="submit">Create New Account!</button>
            </div>
        </form>
        </body>
    </html>
