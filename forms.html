<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Forms Assignment</title>
        </head>
        <body>
        <form method="POST" action="https://www.elformo.com/forms/b6954324-d453-49fe-9b22-d38303882134">
            <div>
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="email">
                <label for="password">Password</label>
                <input type="text" name="password" id="password" placeholder="password">
            </div>
            <div>
                <label for="bio">Bio:</label><br>
                <textarea name="bio" id="bio" placeholder="Tell a little about yourself" cols="30" rows="10"></textarea>
            </div>
            <fieldset>
                <legend>How did you hear about us?</legend>
                    <input id="billboard" type="checkbox" name="how" value="billboard">
                    <label for="billboard">Billboard</label><br>
                    <input id="radio advertisement" type="checkbox" name="how" value="radio advertisement">
                    <label for="radio advertisement">Radio Advertisement</label><br>
                    <input id="internet advertisement" type="checkbox" name="how" value="internet advertisement">
                    <label for="internet advertisement">Internet Advertisement</label><br>
                    <input id="other" type="checkbox" name="how" value="other">
                    <label for="billboard">Other</label><br>
            </fieldset>
            <fieldset>
                <label for="ios">What operating system do you use?</label>
                <select id="ios">
                    <option value="firefox">Firefox</option>
                    <option value="e">E</option>
                    <option value="google chrome">Google Chrome</option>
                    <option value="other">Other</option>
                </select>
            </fieldset>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
        </body>
    </html>
